<!DOCTYPE html>
<html lang="eng">
<head>
<title>Check Weather.</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="weat.css">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet" />
<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkRWiSVehHSEylcEj-XbTAeTfTd34piZMbcpOr-C7iNfPbPpbz_p_izX_LoIJypGrmm5g&usqp=CAU">
</head>
<body>

    <div class="loading">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <section id="main" style="height: 100vh;">
        <div class="bg-primary w-section text-shadow">
            <div class="container">
                <div class="row text-white w-header">
                    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                        <div class="row">
                            <div class="col-xs-7">
                                <form id="f_locator">
                                    <div id="w-search-tip" class="tooltiptext text-light">
                                        <p>You can get weather by city name and country code divided by a coma.</p>
                                        <h5>Example:</h5>
                                        <p class="text-white"><strong>Haryana, India</strong></p>
                                    </div>
                                    <input type="text" id="location" data-tooltip="#w-search-tip">
                                </form>
                                <span class="glyphicon glyphicon-map-marker"></span>
                            </div>
                            <div class="col-xs-5 text-right"><span id="date"></span></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3 col-xs-offset-9 text-right">
                                <div class="unit-block text-accent text-left">
                                    <div class="onoffswitch">
                                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="unit-switch" checked>
                                        <label class="onoffswitch-label" for="unit-switch">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row text-white w-main">
                    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                            <div class="text-center">
                                <i id="wicon-main" class="wi wi-main"></i>
                                <span id="temperature"></span>
                            </div>
                        <div class="row">
                            <div class="col-xs-12 w-desc-box">
                                <p id="description" class="text-capitalize"></p>
                                <p><span id="humidity"></span> <i class="wi wi-humidity"></i> Humidity</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container card-section">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                    <div class="days-box row text-center bg-white">
                        <div class="col-xs-3 day-first">
                            <p class="day"></p>
                            <hr class="hr-title hr-title-primary">
                            <p><i class="wi"></i></p>
                            <p><span class="d-min-temp"></span> <span class="d-max-temp"></span></p>
                        </div>
                        <div class="col-xs-3">
                            <p class="day"></p>
                            <hr class="hr-title hr-title-primary">
                            <p><i class="wi"></i></p>
                            <p><span class="d-min-temp"></span> <span class="d-max-temp"></span></p>
                        </div>
                        <div class="col-xs-3">
                            <p class="day"></p>
                            <hr class="hr-title hr-title-primary">
                            <p><i class="wi"></i></p>
                            <p><span class="d-min-temp"></span> <span class="d-max-temp"></span></p>
                        </div>
                        <div class="col-xs-3">
                            <p class="day"></p>
                            <hr class="hr-title hr-title-primary">
                            <p><i class="wi"></i></p>
                            <p><span class="d-min-temp"></span> <span class="d-max-temp"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container text-center">
            <div class="row" id="me">
                <p id="pBy"><span class="glyphicon glyphicon-console"></span><span> coded by</span></p><p id="pMe"><a href="#">Rishabh Tripathi</a></p>
            </div>
        </div>
    </section>
   
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="weat.js" defer="true"></script>
</body>
    </html>
